<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toasted Robotics</title>
    <link href="../static/portable.css" media="screen and (max-aspect-ratio: 5/6)" rel="stylesheet">
	<link href="../static/desktop.css" media="screen and (min-aspect-ratio: 5/6)" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="./static/firebase.js"></script> 
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function(){
 		$(".navbar").load("../navbar.html");
        $(".foot").load("../footer.html");
        });
    </script>
    <script src="./static/legacy.js"></script>
    <script src="./static/main.js"></script>
    <script>
        window.addEventListener('load', function loader(){
            console.log("loaded");
            console.time("Load Time");
            const preload = document.getElementById("preload");
            const mask = document.getElementById("mask");
            const wrapper = document.getElementById("wrapper");
            function checkLoadState(){
                if(document.readyState === "complete"){
                    preload.classList.add("hide");
                    mask.classList.add("displayup");
                    setTimeout(hideMask,500);
                    function hideMask(){
                        mask.classList.add("hide");
                    }
                   
                    console.log("complete")
                    console.timeEnd("Load Time");
             }
            }
            setTimeout(checkLoadState, 500);
        })
    </script>
</head>
<body>
    <div id="preload"></div>
    <div id="mask"></div>
    <div class="wrapper" id="wrapper">
        <div id="login-modal" class="hide">
            <iframe src="./login_legacy.html" frameBorder="0" id="frame" scrolling="no" width="100%" style="height:100%; width: 710px;"></iframe>
        </div>
        <div id="page-mask" class="hide" onclick="removeHide()"></div>
        <div class="navbar"></div>
        <div class="welcome">
            <div id="textlogo">
                <h1 id="textlogoname">Toasted Robotics</#h1>
            </div>
           
        </div>
        <div class="content">
            <div id="backgroundpic" style="grid-column: 1/3; grid-row: 1; z-index: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 2fr; background-image: url('./static/images/field.png'); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover;">
                <div style="grid-column: 1; grid-row: 1; color:white; background-color: rgba(85, 85, 85, 0.322);">
                    <div id="competitive">
                        <h2 style="padding-top: 170px; font-size: 40px; text-shadow: 5px 5px 2px#3f3f3fa6;">Competitive High School VRC Robotics Team</h2>
                    </div>
                </div>
                <div style="grid-column: 2; grid-row: 1;background-color: rgba(85, 85, 85, 0.322); ">
                    <!-- <div id="floating"><img src="./static/images/favicon.ico"></div> -->
                </div>
            </div>
            
            <div style="grid-column: 1/3; grid-row: 2; grid-template-columns: 1fr 1fr; display: grid;">
                <div style="grid-column: 1;">
                    <h3>Donations</h3>
                </div>
                <div style="grid-column: 2;">
                    <h3>This Season</h3>
                </div>
            </div>
            
            <div style="grid-column: 1/3; background-attachment: fixed; background-image: url('./static/images/Aesthetic Bots blurred.png'); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            
        </div>
        <div class="foot"></div>
    </div>

</body>
