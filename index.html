<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toasted Robotics</title>
    <link href="../static/portable.css" media="screen and (max-aspect-ratio: 5/6)" rel="stylesheet">
	<link href="../static/desktop.css" media="screen and (min-aspect-ratio: 5/6)" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="./static/firebase.js"></script> 
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function(){
 		$(".navbar").load("../navbar.html");
        $(".foot").load("../footer.html");
        });
    </script>
    <script src="./static/legacy.js"></script>
    <script src="./static/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="login-modal" class="hide">
            <iframe src="./login_legacy.html" frameBorder="0" id="frame" scrolling="no" width="100%" style="height:100%; width: 710px;"></iframe>
        </div>
        <div id="page-mask" class="hide" onclick="removeHide()"></div>
        <div class="navbar"></div>
        <div class="welcome">
            <h1>Toasted Robotics</h1>
        </div>
        <div class="content">
            <div style="grid-column: 1/3; grid-row: 1; z-index: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 2fr; background-image: url('./static/images/arena.png'); background-repeat: no-repeat; background-position: center center;">
                <div style="grid-column: 1; grid-row: 1; color:white;">
                    <h2>Competitive High School VRC Robotics Team</h2>
                </div>
                <div style="grid-column: 2; grid-row: 1;">
                    <img src="./static/images/arms_up_strafe.png" style="max-width: 100%; height: auto; width: 200px;">
                </div>
            </div>
            
            <div style="grid-column: 1/3; grid-row: 2; grid-template-columns: 1fr 1fr; display: grid;">
                <div style="grid-column: 1;">
                    <h3>Donations</h3>
                </div>
                <div style="grid-column: 2;">
                    <h3></h3>
                </div>
            </div>
        </div>
        <div class="foot"></div>
    </div>
    <!-- <button id="btnLogOut">Log Out</button> -->
</body>
</html>
