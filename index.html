<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toasted Robotics</title>
    <link href="../static/portable.css" media="screen and (max-aspect-ratio: 5/6)" rel="stylesheet">
	<link href="../static/desktop.css" media="screen and (min-aspect-ratio: 5/6)" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function(){
 		$(".navbar").load("../navbar.html");
        $(".foot").load("../footer.html");
        });
    </script>
    <script>
        function enableScrollBars() {
            document.documentElement.style.overflow = 'auto';
            document.body.scroll = "yes";
        }
        function disableScrollBars() {
            document.documentElement.style.overflow = 'hidden';
            document.body.scroll = "no";
        }
        window.addEventListener('load', function loader(){
            disableScrollBars();
            console.log("loaded");
            console.time("Load Time");
            const preload = document.getElementById("preload");
            const mask = document.getElementById("mask");
            const wrapper = document.getElementById("wrapper");
            function checkLoadState(){
                if(document.readyState === "complete"){
                    preload.classList.add("hide");
                    mask.classList.add("displayup");
                    setTimeout(hideMask,500);
                    function hideMask(){
                        mask.classList.add("hide");
                    }
                    enableScrollBars();
                    console.log("complete")
                    console.timeEnd("Load Time");
             }
            }
            setTimeout(checkLoadState, 500);
        })
    </script>
</head>
<body>
    <div id="mask">
        <div id="preload"></div>
    </div>
    <div class="wrapper" id="wrapper">
        <div id="page-mask" class="hide" onclick="removeHide()"></div>
        <div class="navbar"></div>
        <div class="welcome">
            <div id="textlogo">
                <h1 id="textlogoname">Toasted Robotics</h1>
            </div>
           
        </div>
        <div class="content">
            <div id="backgroundpic" style="grid-column: 1/3; grid-row: 1; z-index: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 2fr; background-image: url('../static/images/field.PNG'); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover;">
                <div style="grid-column: 1; grid-row: 1; color:white; background-color: rgba(85, 85, 85, 0.322);">
                    <div id="competitive">
                        <h2 style="padding-left: 10%; padding-top: 130px; font-size: 45px; text-shadow: 5px 5px 2px#3f3f3fa6; text-align: left;">Competitive<br> High School<br> VRC Robotics Team</h2>
                    </div>
                </div>
                <div style="grid-column: 2; grid-row: 1;background-color: rgba(85, 85, 85, 0.322); ">
                    <!-- <div id="floating"><img src="./static/images/favicon.ico"></div> -->
                    <h2 style="padding-right: 10%; padding-top: 130px; font-size: 37px; text-shadow: 5px 5px 2px#3f3f3fa6; text-align: right; color:white;">Excellence (69)<br>Design (420)<br>Tournament Champ (666)</h2>
                </div>
            </div>
            
            <div style="grid-column: 1/3; grid-row: 2; grid-template-columns: 1fr 1fr; display: grid;">
                <div style="grid-column: 1;">
                    <h3>Donations</h3>
                </div>
                <div style="grid-column: 2;">
                    <h3>This Season</h3>
                </div>
            </div>
            
            <div style="grid-column: 1/3; background-attachment: fixed; background-image: url('./static/images/arena3.png'); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
        </div>
        <div class="foot"></div>
    </div>
</body>
</html>
