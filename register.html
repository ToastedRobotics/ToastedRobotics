<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Bank of Joruno</title>
    <link href="../static/portable.css" media="screen and (max-aspect-ratio: 5/6)" rel="stylesheet">
	<link href="../static/desktop.css" media="screen and (min-aspect-ratio: 5/6)" rel="stylesheet">
	<link rel="shortcut icon" href="../static/images/icon.ico">
    <script defer src="./static/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function(){
 		$(".navbar").load("../navbar.html");
		});
		function resizeIframe(obj) {
		  obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
		  var myVar;
		}
		function load() {
			myVar = setTimeout(showPage, 555);
			}
			function showPage() {
			document.getElementById("loader").style.display = "none";
			document.getElementById("wrapper").style.display = "block";
			}
	</script>
</head>
<body>
    <div class="navbar"></div>
    <div id="error"></div>
    <form action="/" method="GET" id="form" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required placeholder=" username">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder=" email">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder=" password">
            
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="date" id="birthday" min="1020-01-01" required placeholder=" age">
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" required id="gender">
                <option label="Male" value="male"></option>
                <option label="Female" value="female"></option>
            </select>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder=" phone number">
        </div>
        <div>
            <label for="file">Profile Picture</label>
            <input name="file" id="file" type="file">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
